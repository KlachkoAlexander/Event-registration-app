<template>
	<lightning-card  variant="Narrow"  title="Spent time timer" icon-name="standard:account">
		<template if:true={isExecuting}>
			<div style="font-size: 20px;text-align:center;">{timer}</div>
		</template>
		<template if:false={isExecuting}>
			<lightning-button variant="brand" label="Start" title="Start" onclick={handleStart} class="slds-m-left_x-small slds-align_absolute-center"></lightning-button>
		</template>
		<template if:true={isExecuting}>
			<lightning-button variant="destructive" label="Stop" title="Stop" onclick={handleStop} class="slds-m-left_x-small  slds-align_absolute-center"></lightning-button>
		</template>
		<template if:true={isShowTime}>
			<p class="slds-m-top_medium slds-align_absolute-center">User spent in this record: {spentMinutes} 
				<template if:true={isMinute}>&nbsp;minute</template>
				<template if:false={isMinute}>&nbsp;minutes</template>
			</p>
		</template>
	</lightning-card>
</template>
